version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hi
      - hello
      - hey

  - intent: ask_stock
    examples: |
      - do you have [apples](product)?
      - is [milk](product) in stock?
      - any [bananas](product) today?

  - intent: ask_price
    examples: |
      - how much is [bread](product)?
      - price of [eggs](product)?
      - what does [cheese](product) cost?

  - intent: store_hours
    examples: |
      - what time do you open
      - store hours
      - are you open today
      - when do you close
      - opening hours for the orchard road store
      - are you open on holidays
      - what time do you open on weekends
      - store location and hours

  - intent: purchase_history
    examples: |
      - show my purchase history
      - what did I buy last time
      - reorder my usual items
      - repeat my last order
      - track my spending
      - list my past orders
      - can I see my previous purchases

  - intent: goodbye
    examples: |
      - bye
      - see you
      - thanks, bye
