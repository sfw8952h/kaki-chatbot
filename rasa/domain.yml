version: "3.1"

intents:
  - greet
  - ask_stock
  - ask_price
  - store_hours
  - purchase_history
  - goodbye

entities:
  - product

responses:
  utter_greet:
    - text: "Hi! Ask me about stock or prices."
  utter_ask_stock:
    - text: "Which product should I check for stock?"
  utter_ask_price:
    - text: "Which product's price do you need?"
  utter_store_hours:
    - text: "We're open daily 8am–9pm at 123 Orchard Road, Level 1. Call 6123 4567. For holiday or special-event hours, check our homepage banner or ask me on the day—I'll share the latest update."
  utter_purchase_history:
    - text: "I can show your recent purchases and help you reorder favorites. Please sign in to your account, then ask again."
  utter_goodbye:
    - text: "Bye!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
